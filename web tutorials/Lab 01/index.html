<!DOCTYPE html>
<html>
  <head>
    <title>List Example</title>
  </head>
  <body>
    <ul style="list-style-type: disc">
      <li>Car</li>
      <li>Van</li>
      <li>Bus</li>
    </ul>

    <ol type="i">
      <li>Apple</li>
      <li>Orange</li>
      <li>Grapes</li>
      <li>Banana</li>
    </ol>

    <ol type="1">
      <li>Cricket</li>
      <li>Football</li>
      <li>Rugby</li>
      <li>Athletics</li>
    </ol>

    <ul>
      <li>
        Apple
        <ul>
          <li>A fruit</li>
        </ul>
      </li>
      <li>
        Cabbage
        <ul>
          <li>A vegetable</li>
        </ul>
      </li>
    </ul>

    <ol type="I" start="12">
      <li>Twelve</li>
      <li>Thirteen</li>
      <li>Fourteen</li>
      <li>Fifteen</li>
    </ol>

    <ol type="A" start="3" reversed>
      <li>Coffee</li>
      <li>Milk</li>
      <li>Tea</li>
    </ol>

    <ol type="1" start="5" reversed>
      <li>Five</li>
      <li>Four</li>
      <li>Three</li>
    </ol>
  </body>
</html>
