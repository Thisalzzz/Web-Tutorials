<!DOCTYPE html>
<html>
  <head>
    <title>Electricity Bill Calculation</title>
  </head>
  <body>
    <?php
        $units = 120; // You can change the units value as per your requirement

        if ($units <= 50) {
            $bill = $units * 3.50;
        } elseif ($units <= 100) {
            $bill = 50 * 3.50 + ($units - 50) * 4.00;
        } elseif ($units <= 150) {
            $bill = 50 * 3.50 + 50 * 4.00 + ($units - 100) * 5.20;
        } else {
            $bill = 50 * 3.50 + 50 * 4.00 + 50 * 5.20 + ($units - 150) * 6.50;
        }
    ?>

    <p>
      Electricity Bill: Rs.
      <?php echo number_format($bill, 2); ?>
    </p>
  </body>
</html>
